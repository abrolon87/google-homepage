<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
</head>

<body>
    <ul class="nav">
        <li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
        <li><a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a></li>
        <li><a id="signin"
                href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign
                In</a></li>
    </ul><br>

    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google">
    <div class="search">
        <form action="#" method="GET" name="searchbox">
            <input class="box" type="text" name="query"><br><br>
            <input class="button" type="submit" value="Google Search">
            <input class="button" type="submit" value="I'm Feeling Lucky">
        </form>
    </div>
    <footer>
        <ul>
            <li><a href="https://mail.google.com/mail/?tab=wm">Advertising</a></li>
            <li><a href="https://mail.google.com/mail/?tab=wm">Business</a></li>
            <li><a href="https://mail.google.com/mail/?tab=wm">About</a></li>
            <li class="navright"><a href="https://mail.google.com/mail/?tab=wm">Privacy</a></li>
            <li class="navright"><a href="https://mail.google.com/mail/?tab=wm">Terms</a></li>
            <li class="navright"><a href="https://mail.google.com/mail/?tab=wm">Settings</a></li>
        </ul>
    </footer>
</body>

</html>
